<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <span
        ><label for="zoom_engaged"
          ><input
            type="checkbox"
            name="zoom_engaged"
            id="zoom_engaged" /></label
      ></span>
      <div class="viewport" style="--scale_value: 1">
        <div class="cube">
          <div class="side">
            <div class="cube-image" id="cube-face-1">
              <img src="img/back-1-1024x1016-3.jpeg" alt="grey" />
            </div>
          </div>
          <div class="side">
            <div class="cube-image" id="cube-face-2">
              <img src="img/right-1-1024x1016-3.jpeg" alt="libglob" />
            </div>
          </div>
          <div class="side">
            <div class="cube-image" id="cube-face-3">
              <img src="img/bottom-1-1024x1016-3.jpeg" alt="natlib" />
            </div>
          </div>
          <div class="side">
            <div class="cube-image" id="cube-face-4">
              <img src="img/left-1-1024x1016-3.jpeg" alt="natimp" />
            </div>
          </div>
          <div class="side">
            <div class="cube-image" id="cube-face-5">
              <img src="img/top-1-1024x1016-5.jpeg" alt="impglob" />
            </div>
          </div>
          <div class="side">
            <div class="cube-image active" id="cube-face-6">
              <img src="img/compasssquare copy 2.jpg" alt="compass" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
